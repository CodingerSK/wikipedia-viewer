<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="text-center searchBar container-fluid">
  <form action="">
    <input type="text" id="searchText" placeholder="Search Wikipedia" autocomplete="off" spellcheck="false"/>
    <i class="fa fa-search fa-lg"></i><span class="verticleLine"></span>
    <i class="fa fa-times-circle fa-lg"></i>
    <input type=button class="btn btn-warning" onClick="location='http://en.wikipedia.org/wiki/Special:Random'" value="I'm feeling lucky">
  </form>
</div>

<div class="container-fluid displayResults searchContainer"></div>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
